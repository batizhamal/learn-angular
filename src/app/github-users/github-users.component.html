<div class="content">
	<h1>Github users</h1>
	<div class="users">
		<div class="user" *ngFor="let user of users">
			<img
				class="user-img"
				[src]="user.avatar_url"
			/>

			<div>
				<div class="user-name">{{user.login}}</div>
				<button class="user-btn" (click)="goToGithub(user.html_url)">Open Github</button>
			</div>
		</div>
	</div>
</div>
